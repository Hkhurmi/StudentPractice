<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

>
<head>
  <meta charset="UTF-8" >
  <title>Title</title>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-
KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-
    ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>

  <script th:inline="javascript">
    var u = [[${session.a}]];
    if(u==1){
      alert('One record added');
    }
  </script>
  <script th:inline="javascript">
    var u = [[${session.e}]];
    if(u==2){
      alert('One record edited');
    }
  </script>

  <style>
    .pre-scrollable{
      height:500px;
      overflow-y: scroll;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-2 pre-scrollable">
    <h4 style=" color:yellow">Seat Reservation System</h4>

    <div class="card-body" style="color: darkslategrey">


      <table class="table table-bordered" style="background:darkslategrey; ">
       <thead>
       <tr>
         <th> A</th><th>B</th><th>C</th><th>D</th><th>D</th>
       </tr>
       </thead>
       <tbody style=" color:darkcyan">
       <tr >
         <td >1A</td>
         <td>1B</td>
         <td >1C</td>
         <td >1D</td>
         <td >1E</td>
       </tr>
       <tr >
         <td >2A</td>
         <td>2B</td>
         <td >2C</td>
         <td >2D</td>
         <td >2E</td>
       </tr>
       <tr >
         <td >3A</td>
         <td>3B</td>
         <td >3C</td>
         <td >3D</td>
         <td >3E</td>
       </tr>
       <tr >
         <td >4A</td>
         <td>4B</td>
         <td >4C</td>
         <td >4D</td>
         <td >4E</td>
       </tr>
       </tbody>
     </table>
      <form method="get" th:action="@{index}" style="alignment: center">
        <label>Seat Code: </label>
        <input type="text" name="code">
        <label>Customer Name: </label>
        <input type="text" name="name"><br/>
        <label>Transaction Date: </label>
        <input type="date" name="date"><br/>
        <button type="submit" class="btn-primary">Reserve</button><br><br>

      </form>

      <table class="table" style="background: black; color:white">
        <thead>
        <tr>
          <th> Transaction Code</th><th>Date</th><th>Seat Number</th><th>Name</th>
        </tr>
        </thead>

        <tbody style=" color:darkcyan">
        <tr th:each="p:${listStudents}">
          <td th:text="${p.getId()}"></td>

          <td th:text="${p.getDate()}"></td>
          <td th:text="${p.getSeatno()}"></td>
          <td th:text="${p.getName()}"></td>
          <td>
            <a class="btn btn-danger" onClick="return confirm('Are you sure you want to delete the record ?')" th:href="@{delete(id=${p.id})}">
              Delete
            </a>
          </td>
          <td>
            <a class="btn btn-success" th:href="@{editStudents(id=${p.id})}">
              Edit</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
